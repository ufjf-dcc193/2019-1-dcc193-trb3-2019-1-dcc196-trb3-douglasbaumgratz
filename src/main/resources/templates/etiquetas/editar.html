<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: head"></head>

<body>
    <header th:include="fragments/header :: header"></header>

    <div class="container">
        <br/>
        <div class="card text-center">
            <div class="card-header">
                <h1 th:text="${title}"></h1>
            </div>
            <div class="card-body text-left">
                <form action="" th:object="${etiqueta}" method="POST">
                    <input type="hidden" name="id" th:field="*{id}">
                    <div class="form-group">
                        <label for="nome">Título</label>
                        <input required type="text" th:field="*{titulo}" class="form-control" id="titulo" name="titulo" placeholder="Título">
                        <strong th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></strong>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Descrição</label>
                            <input required type="text" th:field="*{descricao}" class="form-control" id="descricao" name="descricao" placeholder="Descrição">
                            <strong th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></strong>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">URL</label>
                            <input required type="text" th:field="*{url}" class="form-control" id="url" name="url" placeholder="URL">
                            <strong th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></strong>
                        </div>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:include="fragments/footer :: footer"></div>
</body>

</html>
