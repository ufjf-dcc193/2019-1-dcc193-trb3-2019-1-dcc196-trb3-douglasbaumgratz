<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: head"></head>

<body>
    <header th:include="fragments/header :: header"></header>

    <div class="container">
        <br/>
        <div class="card text-center">
            <div class="card-header">
                <h1 th:text="${title}"></h1>
            </div>
            <div class="card-body text-left">
                <form action="" th:object="${item}" method="POST">
                    <input type="hidden" name="id" th:field="*{id}">
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input required type="text" th:field="*{titulo}" class="form-control" id="titulo" name="titulo" placeholder="Título">
                        <strong th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></strong>
                    </div>
                    <div class="form-group">
                        <label for="anotacao">Anotações</label>
                        <select class="custom-select" id="anotacao" name="anotacao" multiple>
                            <div class="container" th:each="anotacao: ${anotacoes}" th:object=${anotacao}>
                                <option value="" th:value=*{id} th:text="*{'Título: '+titulo}"></option>
                            </div>
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="etiqueta">Etiquetas</label>
                        <select class="custom-select" id="etiqueta" name="etiqueta" multiple>
                            <div class="container" th:each="etiqueta: ${etiquetas}" th:object=${etiqueta}>
                                <option value="" th:value=*{id} th:text="*{'Título: '+titulo}"></option>
                            </div>
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="vinculo">Vínculos</label>
                        <select class="custom-select" id="vinculo" name="vinculo" multiple>
                            <div class="container" th:each="vinculo: ${vinculos}" th:object=${vinculo}>
                                <option value="" th:value=*{id} th:text="*{'Item de Origem: '+itemOrigem.titulo+', Item de Destino: '+itemDestino.titulo}"></option>
                            </div>
                          </select>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:include="fragments/footer :: footer"></div>
</body>

</html>
