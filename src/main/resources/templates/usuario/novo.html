<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: head"></head>

<body>
    <header th:include="fragments/header :: header"></header>

    <div class="container">
        <br />
        <div class="card text-center">
            <div class="card-header">
                <h1 th:text="${title}"></h1>
            </div>
            <div class="card-body text-left">
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="codigo">Código</label>
                        <input required type="text" class="form-control" id="codigo" name="codigo" placeholder="Código">
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input required type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input required type="email" class="form-control" id="email" name="email" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea required type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição"></textarea>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:include="fragments/footer :: footer"></div>
</body>

</html>
